{% extends 'base.html' %}
{% block content %}

<style>
     @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap');

    body {
        font-family: "Roboto Slab", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .field.has-text-centered {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .is-size-4.has-text-centered {
        position: relative;
        left: 18%;
    }
</style>

<div class="columns has-background-link has-text-white is-centered" style="min-height: 101vh;">
    <div class="column is-half">
        <h1 class="is-size-4 has-text-centered">Отредактируйте ваши категории</h1>
        <form action="" method="post">
            {% csrf_token %}
            <!-- csrf для базовой безопасности нашего приложения -->
            <div class="field has-text-centered">
                <label for="description" class="label has-text-white-bis"> Введите категории </label>
                <div class="control">
                 <input type="text" id="description" class="input" placeholder="Какого рода у вас дела?"
                 name="name" required style="margin-left: 20px;">
             </div>
             <div class="field">
                <button class="button is-primary" name="Add" type="submit" style="background: orange; border: 2px solid orange; margin-left: 20px; width: 200px; height: 50px; border-radius: 10px;">
                    <span class="icon is-small">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span>Добавить категорию</span>
                </button>
                <button class="button is-danger" name="Delete" formnovalidate="" type="submit" style="background: red; margin-left: 20px; width: 200px; height: 50px; border-radius: 10px; border: 2px solid red;">
                    <span class="icon is-small">
                       <i class="fa fa-trash-o"></i>
                   </span>
                   <span> Удалить категорию </span>
               </button>
           </div>
       </div>

       <!--  cписок наших категорий -->
       <div class="list is-hoverable">
        {% for category in categories %}
        <div class="list-item">
            <label class="checkbox">
                <input type="checkbox" class="checkbox" name="check" value="{{category.id}}">
                <span class="complete-">{{ category.name }}</span>
            </label>
        </div>
        {% endfor %}

    </div>
</form>
</div>
{% endblock %}
